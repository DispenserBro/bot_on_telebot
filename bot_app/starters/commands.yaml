      - '!ro':
        - "__*Команда \\!ro*__\n\nЗапрещает пользователю писать в группу\n\n`!ro` на протяжении 1 минуты без причины\n`!ro <причина>` на протяжении 1 минуты с определённой причиной \\(1 слово\\)\n`!ro <время>` на протяжении указанного времени без причины\n`!ro <время> \\<причина\\>` на протяжении указанного времени с определённой причиной \\(несколько слов\\)\n\nФормат *времени*:\n  `<x>d` \\- x дней\n  `<x>h` \\- x часов\n  `<x>m` \\- x минут\nГде x \\> 0"
      - '!ban и !pardon':
        - "__*Команды \\!ban и \\!pardon*__\n\n`!ban` банит пользователя в группе\n\\(должна быть ответом на сообщение пользователя, которого надо забанить\\)\n\n`!pardon \\<id\\>` разбанить пользователя с указанным id в группе\n\\(id можно взять из сообщения о бане\\)"
